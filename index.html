<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tap Code Transmitter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-amber.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title" id="testbot_title" style="color: white; letter-spacing: 3px; font-size: 30px;">MONASH TEST BOT</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

      </div>

    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid translated-card">
            <div class="translated-card">
              <span class="card-heading">Translate:</span>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows= "3" id="tx-text" ></textarea>
                <!-- <label class="mdl-textfield__label" for="tx-text">Text...</label> -->
                <label class="mdl-textfield__label" for="tx-text"></label>
              </div>
            </div>
          </div>
          <div class="mdl-grid morse-card">
            <div class="morse-card">
              <span class="card-heading">Code:</span>
              <p id="tx-code"></p>
            </div>
          </div>
          <div class="mdl-grid tx-controls">
            <div class="tx-controls">
              <p class="slider">
                <input class="mdl-slider mdl-js-slider" oninput="sliderchange(this.value)" onchange="sliderchange(this.value)" type="range" id="s1" min="100" max="500" value="100" step="10">
              </p>
              <label for="s1">100 ms</label>
            </div>
          </div>
          <div class="mdl-grid tx-controls">
            <div class="tx-controls">
              <div id="p1" class="mdl-progress mdl-js-progress"></div>
            </div>
          </div>
          <div class="mdl-grid tx-controls">
            <div class="tx-controls">
              <!--  onclick="txTranslate()" ondblclick="randomGenerateMany()"-->
              <button onclick="txTranslate()" ondblclick="randomGenerateMany()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
                Translate
              </button>
              <button onclick="txOutput()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
                Output
              </button>
            </div>
          </div>
          <div class="outputArea" id="outputArea"></div>
        </div>

    </main>
  </div>



  <script src="js/codeprocessor.js"></script>
  <script src="js/controller.js"></script>

</body>
</html>
